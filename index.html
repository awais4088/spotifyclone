<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify- Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <script src="js/script.js"></script>
    <link
      rel="icon"
      href="https://cdn.freebiesupply.com/logos/large/2x/spotify-2-logo-png-transparent.png"
    />
  </head>
  <body>
    <div class="main-container flex">
      <div class="left">
        <div class="home black-border">
          <div class="cross-logo">
            <img class="invert" src="images/logo.svg" alt="" />
            <img class="hiddencross invert" src="images/cross.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="images/home.svg" alt="" />Home</li>
            <li><img class="invert" src="images/search.svg" alt="" />Search</li>
          </ul>
        </div>
        <div class="library black-border">
          <div class="heading">
            <div class="libraries">
              <img class="invert" src="images/library.svg" alt="" />
            </div>
            <h2>Your Library</h2>
            <div class="plus">
              <img class="invert" src="images/plus.svg" alt="" />
            </div>
          </div>
          <div class="songs-list">
            <ul></ul>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="header">
          <div class="nav">
            <div class="problem">
              <img
                class="invert hamburger"
                width="50"
                src="images/hamburger.svg"
                alt=""
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="butons">
            <button class="btn1">Signup</button>
            <button class="btn2">Log in</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h2>Spotify Playlist</h2>
        </div>

        <div class="card-container"></div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>

          <div class="abovebar">
            <div class="songinfo"></div>

            <div class="songbuttons">
              <img
                class="invert"
                width="30px"
                id="previous"
                src="images/previoussong.svg"
                alt=""
              />
              <img
                class="invert"
                width="30px"
                id="play"
                src="images/playbutton.svg"
                alt=""
              />
              <img
                class="invert"
                width="30px"
                id="next"
                src="images/next.svg"
                alt=""
              />
            </div>
            <div class="songvol">
              <div class="songtime"></div>
              <div class="volume">
                <img width="25" class="invert" src="images/volume.svg" alt="" />
                <div class="range">
                  <input type="range" name="volume" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
